<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Coffres Clash Royale | Clash Royale Suisse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #ff0000;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 0, 0, 0.15);
            border: 2px solid #ff0000;
            padding: 15px 25px;
            border-radius: 8px;
            color: #ffffff;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #00ff88;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffff00;
        }

        .chests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .chest {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            border: 3px solid #ff8800;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .chest:hover:not(.opened) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }

        .chest.opened {
            background: linear-gradient(135deg, #333 0%, #555 50%, #333 100%);
            border-color: #777;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .chest.opening {
            animation: chestOpen 0.6s ease-out;
        }

        @keyframes chestOpen {
            0% {
                transform: scale(1) rotateY(0deg);
            }
            50% {
                transform: scale(1.1) rotateY(15deg);
            }
            100% {
                transform: scale(1) rotateY(0deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .reward-item {
            color: #ffffff;
            margin: 20px 0;
        }

        .reward-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 0.6s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .reward-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
            margin: 15px 0;
        }

        .reward-quantity {
            font-size: 18px;
            color: #00ff88;
            margin: 10px 0;
        }

        .reward-rarity {
            font-size: 14px;
            color: #ff6969;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .close-btn {
            background: #ff0000;
            border: none;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ff3333;
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-reset {
            background: #ff0000;
            color: #ffffff;
        }

        .btn-reset:hover {
            background: #ff3333;
            transform: scale(1.05);
        }

        .btn-fill {
            background: #00ff88;
            color: #000000;
        }

        .btn-fill:hover {
            background: #00cc66;
            transform: scale(1.05);
        }

        .legend {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            padding: 20px;
            border-radius: 8px;
            color: #ffffff;
            margin-bottom: 40px;
        }

        .legend h3 {
            color: #ff0000;
            margin-bottom: 15px;
        }

        .rarity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .rarity-item {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .rarity-common {
            background: rgba(180, 180, 180, 0.3);
            border-left: 3px solid #888888;
        }

        .rarity-rare {
            background: rgba(0, 0, 255, 0.2);
            border-left: 3px solid #0088ff;
        }

        .rarity-√©pique {
            background: rgba(128, 0, 255, 0.2);
            border-left: 3px solid #8800ff;
        }

        .rarity-l√©gendaire {
            background: rgba(255, 255, 0, 0.2);
            border-left: 3px solid #ffff00;
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
        }

        .back-link a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .back-link a:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .chests-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }

            .chest {
                font-size: 45px;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }

            .reward-icon {
                font-size: 60px;
            }

            .reward-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÅ Simulateur Coffres Clash Royale üéÅ</h1>
            <div class="subtitle">Ouvre les coffres et obtiens des r√©compenses al√©atoires!</div>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Coffres Ouverts</div>
                <div class="stat-value" id="chestsOpened">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Pi√®ces Gagn√©es</div>
                <div class="stat-value" id="totalCoins">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Cartes Obtenues</div>
                <div class="stat-value" id="totalCards">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Gemmes</div>
                <div class="stat-value" id="totalGems">0</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-fill" onclick="fillChests()">Remplir les Coffres</button>
            <button class="btn-reset" onclick="resetGame()">R√©initialiser</button>
        </div>

        <div class="legend">
            <h3>üìä Raret√© des R√©compenses</h3>
            <div class="rarity-list">
                <div class="rarity-item rarity-common">
                    <strong>Commune</strong> - 50%
                </div>
                <div class="rarity-item rarity-rare">
                    <strong>Rare</strong> - 30%
                </div>
                <div class="rarity-item rarity-√©pique">
                    <strong>√âpique</strong> - 15%
                </div>
                <div class="rarity-item rarity-l√©gendaire">
                    <strong>L√©gendaire</strong> - 5%
                </div>
            </div>
        </div>

        <div class="chests-grid" id="chestsGrid"></div>

        <div class="back-link">
            <a href="site_p_webdb.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <!-- Modal de r√©compense -->
    <div class="modal" id="rewardModal">
        <div class="modal-content">
            <div class="reward-item">
                <div class="reward-icon" id="rewardIcon"></div>
                <div class="reward-name" id="rewardName"></div>
                <div class="reward-quantity" id="rewardQuantity"></div>
                <div class="reward-rarity" id="rewardRarity"></div>
            </div>
            <button class="close-btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        const rewards = {
            common: [
                { name: 'Pi√®ces', icon: 'ü™ô', rarity: 'Commune', getQuantity: () => Math.floor(Math.random() * 200) + 100 },
                { name: 'Cartes Communes', icon: 'üé¥', rarity: 'Commune', getQuantity: () => Math.floor(Math.random() * 30) + 10 },
                { name: 'Exp√©rience', icon: '‚≠ê', rarity: 'Commune', getQuantity: () => Math.floor(Math.random() * 300) + 100 }
            ],
            rare: [
                { name: 'Cartes Rares', icon: 'üîµ', rarity: 'Rare', getQuantity: () => Math.floor(Math.random() * 15) + 5 },
                { name: 'Pi√®ces Bonus', icon: 'üí∞', rarity: 'Rare', getQuantity: () => Math.floor(Math.random() * 400) + 300 },
                { name: 'Potion de Doubles', icon: '‚è∞', rarity: 'Rare', getQuantity: () => Math.floor(Math.random() * 3) + 1 }
            ],
            epic: [
                { name: 'Cartes √âpiques', icon: 'üü£', rarity: '√âpique', getQuantity: () => Math.floor(Math.random() * 5) + 2 },
                { name: 'Gemmes', icon: 'üíé', rarity: '√âpique', getQuantity: () => Math.floor(Math.random() * 30) + 10 },
                { name: 'Coffre √âpique', icon: 'üì¶', rarity: '√âpique', getQuantity: () => 1 }
            ],
            legendary: [
                { name: 'Cartes L√©gendaires', icon: 'üü°', rarity: 'L√©gendaire', getQuantity: () => 1 },
                { name: 'Super Gemmes', icon: 'üí†', rarity: 'L√©gendaire', getQuantity: () => Math.floor(Math.random() * 100) + 50 },
                { name: 'Coffre L√©gendaire', icon: 'üëë', rarity: 'L√©gendaire', getQuantity: () => 1 }
            ]
        };

        let chestsOpened = 0;
        let totalCoins = 0;
        let totalCards = 0;
        let totalGems = 0;
        let chestStates = [];

        function getRandomRarity() {
            const rand = Math.random();
            if (rand < 0.5) return 'common';
            if (rand < 0.8) return 'rare';
            if (rand < 0.95) return 'epic';
            return 'legendary';
        }

        function getRandomReward(rarity) {
            const rewardList = rewards[rarity];
            const reward = rewardList[Math.floor(Math.random() * rewardList.length)];
            return {
                ...reward,
                quantity: reward.getQuantity()
            };
        }

        function openChest(index) {
            if (chestStates[index].opened) return;

            const chest = document.querySelectorAll('.chest')[index];
            chest.classList.add('opening', 'opened');
            chestStates[index].opened = true;

            const rarity = getRandomRarity();
            const reward = getRandomReward(rarity);

            // Mise √† jour des statistiques
            chestsOpened++;
            if (reward.name.includes('Pi√®ces') || reward.name.includes('Bonus')) totalCoins += reward.quantity;
            if (reward.name.includes('Cartes')) totalCards += reward.quantity;
            if (reward.name.includes('Gemmes') || reward.name.includes('Super')) totalGems += reward.quantity;

            updateStats();

            // Afficher la r√©compense apr√®s un d√©lai
            setTimeout(() => {
                showReward(reward);
            }, 600);
        }

        function showReward(reward) {
            document.getElementById('rewardIcon').textContent = reward.icon;
            document.getElementById('rewardName').textContent = reward.name;
            document.getElementById('rewardQuantity').textContent = `+${reward.quantity}`;
            document.getElementById('rewardRarity').textContent = reward.rarity;
            document.getElementById('rewardModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('rewardModal').classList.remove('show');
        }

        function updateStats() {
            document.getElementById('chestsOpened').textContent = chestsOpened;
            document.getElementById('totalCoins').textContent = totalCoins;
            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('totalGems').textContent = totalGems;
        }

        function createChests() {
            const grid = document.getElementById('chestsGrid');
            grid.innerHTML = '';
            chestStates = [];

            for (let i = 0; i < 12; i++) {
                const chest = document.createElement('div');
                chest.className = 'chest';
                chest.textContent = 'üéÅ';
                chest.onclick = () => openChest(i);
                grid.appendChild(chest);
                chestStates.push({ opened: false });
            }
        }

        function fillChests() {
            chestStates.forEach((chest, index) => {
                if (!chest.opened) {
                    openChest(index);
                    // D√©lai entre les ouvertures
                    setTimeout(() => {
                        closeModal();
                    }, 800);
                }
            });
        }

        function resetGame() {
            chestsOpened = 0;
            totalCoins = 0;
            totalCards = 0;
            totalGems = 0;
            createChests();
            updateStats();
            closeModal();
        }

        // Initialiser
        createChests();
        updateStats();

        // Fermer le modal en cliquant dehors
        document.getElementById('rewardModal').addEventListener('click', (e) => {
            if (e.target.id === 'rewardModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
