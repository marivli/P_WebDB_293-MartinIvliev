<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 800px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #111;
            border-bottom: 2px solid #667eea;
        }

        .player-info {
            display: flex;
            gap: 30px;
            flex: 1;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name {
            color: #fff;
            font-weight: bold;
            min-width: 50px;
        }

        .health-bar {
            width: 150px;
            height: 20px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00);
            transition: width 0.3s;
        }

        .elixir {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #00ffff;
            font-weight: bold;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            border-top: 2px solid #667eea;
            border-bottom: 2px solid #667eea;
            overflow: hidden;
        }

        .unit {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .unit.player1 {
            background: #667eea;
            border: 2px solid #00ff00;
            left: 0;
        }

        .unit.player2 {
            background: #764ba2;
            border: 2px solid #ff6b6b;
            right: 0;
        }

        .controls {
            padding: 20px;
            background: #111;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            padding: 10px 15px;
            border: 2px solid #667eea;
            background: #222;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .card:hover {
            background: #667eea;
            transform: translateY(-2px);
        }

        .card:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card.p1 {
            border-color: #00ff00;
        }

        .card.p2 {
            border-color: #ff6b6b;
        }

        .status {
            text-align: center;
            color: #fff;
            padding: 10px;
            height: 30px;
            font-weight: bold;
        }

        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player-info">
                <div class="player">
                    <div class="player-name">üîµ Joueur 1</div>
                    <div class="health-bar">
                        <div class="health-fill" id="health1" style="width: 100%"></div>
                    </div>
                    <span id="hp1">100</span>
                </div>
                <div class="player">
                    <span id="elixir1" class="elixir">üíé <span id="elixirValue1">10</span></span>
                </div>
            </div>
            <div style="color: #fff; font-weight: bold;">VS</div>
            <div class="player-info" style="flex-direction: row-reverse;">
                <div class="player">
                    <div class="player-name">üî¥ Joueur 2</div>
                    <div class="health-bar">
                        <div class="health-fill" id="health2" style="width: 100%; background: linear-gradient(90deg, #ff6b6b, #ffa500)"></div>
                    </div>
                    <span id="hp2">100</span>
                </div>
                <div class="player">
                    <span id="elixir2" class="elixir">üíé <span id="elixirValue2">10</span></span>
                </div>
            </div>
        </div>

        <div id="gameArea">
            <div class="divider"></div>
        </div>

        <div class="status" id="status">En attente...</div>

        <div class="controls">
            <button class="card p1" onclick="spawnUnit(1, 'knight')">‚öîÔ∏è Chevalier (3)</button>
            <button class="card p1" onclick="spawnUnit(1, 'archer')">üèπ Archer (2)</button>
            <button class="card p1" onclick="spawnUnit(1, 'mage')">‚ú® Mage (4)</button>
            <button class="card p2" onclick="spawnUnit(2, 'knight')">‚öîÔ∏è Chevalier (3)</button>
            <button class="card p2" onclick="spawnUnit(2, 'archer')">üèπ Archer (2)</button>
            <button class="card p2" onclick="spawnUnit(2, 'mage')">‚ú® Mage (4)</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const units = [];
        let gameState = {
            player1: { health: 100, elixir: 10, maxElixir: 10 },
            player2: { health: 100, elixir: 10, maxElixir: 10 },
            gameRunning: true
        };

        const unitStats = {
            knight: { cost: 3, damage: 15, speed: 2, health: 25, emoji: '‚öîÔ∏è' },
            archer: { cost: 2, damage: 10, speed: 3, health: 12, emoji: 'üèπ' },
            mage: { cost: 4, damage: 20, speed: 1.5, health: 15, emoji: '‚ú®' }
        };

        class Unit {
            constructor(player, type, x, y) {
                this.player = player;
                this.type = type;
                this.x = x;
                this.y = y;
                this.stats = { ...unitStats[type] };
                this.el = document.createElement('div');
                this.el.className = `unit player${player}`;
                this.el.textContent = this.stats.emoji;
                this.el.style.left = x + 'px';
                this.el.style.top = y + 'px';
                gameArea.appendChild(this.el);
            }

            update() {
                if (this.player === 1) {
                    this.x += this.stats.speed;
                } else {
                    this.x -= this.stats.speed;
                }
                this.el.style.left = this.x + 'px';
            }

            draw() {
                this.el.style.left = this.x + 'px';
            }

            destroy() {
                this.el.remove();
            }
        }

        function spawnUnit(player, type) {
            const cost = unitStats[type].cost;
            const playerState = gameState[`player${player}`];

            if (playerState.elixir < cost) {
                document.getElementById('status').textContent = `Joueur ${player}: Pas assez de cristaux!`;
                return;
            }

            playerState.elixir -= cost;
            updateUI();

            let x, y;
            if (player === 1) {
                x = 10;
            } else {
                x = gameArea.clientWidth - 40;
            }
            y = Math.random() * (gameArea.clientHeight - 40);

            units.push(new Unit(player, type, x, y));
        }

        function updateUI() {
            document.getElementById('hp1').textContent = gameState.player1.health;
            document.getElementById('hp2').textContent = gameState.player2.health;
            document.getElementById('elixirValue1').textContent = gameState.player1.elixir;
            document.getElementById('elixirValue2').textContent = gameState.player2.elixir;

            document.getElementById('health1').style.width = (gameState.player1.health / 100 * 100) + '%';
            document.getElementById('health2').style.width = (gameState.player2.health / 100 * 100) + '%';
        }

        function checkCollisions() {
            for (let i = 0; i < units.length; i++) {
                for (let j = i + 1; j < units.length; j++) {
                    const u1 = units[i];
                    const u2 = units[j];

                    if (u1.player === u2.player) continue;

                    const dx = u1.x - u2.x;
                    const dy = u1.y - u2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 40) {
                        u2.stats.health -= u1.stats.damage;
                        u1.stats.health -= u2.stats.damage;

                        if (u1.stats.health <= 0) {
                            u1.destroy();
                            units.splice(i, 1);
                            i--;
                        }
                        if (u2.stats.health <= 0) {
                            u2.destroy();
                            units.splice(j, 1);
                            j--;
                        }
                    }
                }

                // V√©rifier si atteint la fin du terrain
                if (units[i]) {
                    if (units[i].player === 1 && units[i].x > gameArea.clientWidth) {
                        gameState.player2.health -= 10;
                        units[i].destroy();
                        units.splice(i, 1);
                    } else if (units[i].player === 2 && units[i].x < 0) {
                        gameState.player1.health -= 10;
                        units[i].destroy();
                        units.splice(i, 1);
                    }
                }
            }
        }

        function checkGameOver() {
            if (gameState.player1.health <= 0) {
                document.getElementById('status').textContent = 'üî¥ Joueur 2 gagne!';
                gameState.gameRunning = false;
                return true;
            }
            if (gameState.player2.health <= 0) {
                document.getElementById('status').textContent = 'üîµ Joueur 1 gagne!';
                gameState.gameRunning = false;
                return true;
            }
            return false;
        }

        function gameLoop() {
            if (!gameState.gameRunning) return;

            // R√©g√©n√©rer l'√©lixir
            if (gameState.player1.elixir < gameState.player1.maxElixir) {
                gameState.player1.elixir += 0.02;
            }
            if (gameState.player2.elixir < gameState.player2.maxElixir) {
                gameState.player2.elixir += 0.02;
            }

            // Mettre √† jour les unit√©s
            units.forEach(u => u.update());
            checkCollisions();
            checkGameOver();
            updateUI();

            requestAnimationFrame(gameLoop);
        }

        updateUI();
        gameLoop();
    </script>
</body>
</html>
